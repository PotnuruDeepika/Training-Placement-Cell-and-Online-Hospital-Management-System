<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength</title>
    <style>
        h1 {
            text-decoration: underline;
            font-size: 50px;
            color: rgba(216, 203, 20, 0.973);
            margin: 0px;
            padding: 0px 0px;
            text-transform: uppercase;
        }
        
        form {
            font-size: 30px;
        }
    </style>
    <script>
        function total() {
            let s = document.getElementById('s').value;
            let n = document.getElementById("n").value;
            let w = document.getElementById("w").value;
            document.getElementById("Totalcost").value = parseInt(s) * 1000 + parseInt(n) * 500 + parseInt(w) * 250;
        }
    </script>
</head>

<body>
    <h1>
        <center>Total cost</centerh1>
    </h1>
    <h2>Cost of special room per day is Rs.1000.</h2>
    <h2>Cost of Normal room per day is Rs.500.</h2>
    <h2>Cost of general Ward per day is Rs.250.</h2>
    <hr>
    <form>
        <label for="s">Number of days in special room : </label>
        <input type="number" id="s" name="s"><br><br>
        <label for="n">Number of days in normal room : </label>
        <input type="number" id="n" name="n"><br><br>
        <label for="w">Number of days in general ward : </label>
        <input type="w" id="w" name="w"><br><br>
        <input type="button" style="font-size:25pt; background-color:rgba(166, 135, 250, 0.89);" onclick="total()" value="Bill">
        <input type="reset" style="font-size:25pt; background-color:rgba(166, 135, 250, 0.89);" value="Reset">
        <br><br>
        <label for="Totalcost">Total Cost : </label>
        <input type="number" id="Totalcost" name="Totalcost"><br><br>
    </form>
</body>

</html>
